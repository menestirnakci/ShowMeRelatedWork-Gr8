     <!-- HOME -->
     <section id="home">
        <form method="POST">     
        <div class="overlay">
          <div class="container">
            <br><br>
            <h1 style="text-align: center; color: #dd5;" class="title">Add About</h1>
            <br>
            <form method='POST'>
              <div class="form-group">
                <div class="col-50">
                  <textarea id="subject" placeholder="About you" style="height:200px" class="form-control" type="text" placeholder="About you"  value="{{about}}" name="about" maxlength="500"></textarea>
                </div>
                <div class="col-11">
                  <h4 style= "text-align: left; color: #dd5;" class="title">City: </h4>
                  <input type="text" id="city" size="10" class="form-control" placeholder="City"  value="{{city}}" name="city" maxlength="80"></input>
                  <br> <h4 style= "color: #dd5;" class="title">E-mail: </h4>
                  <input type="text" id="email" size="10" class="form-control" placeholder="E-mail"  value="{{email}}" name="email" maxlength="80"></input>
                  <br>
                  <input type="text" id="uni" size="10" class="form-control" placeholder="University"  value="{{uni}}" name="uni" maxlength="80"></input>
                  <br>
                </div>
              </div>

              <div class="form-group">
                <div class=" col-sm-10">
                  <br>
                  <button class="w3-button w3-blue w3-round">Submit</button>
                </div>
              </div>

               </div>
          </div>
        </form>
