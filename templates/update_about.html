     <!-- HOME -->
     
     <section id="home">
       
        <form method="POST">     
        <div class="overlay">
          <div class="container">
            <br><br>
            <h1 style="text-align: center; color: #dd5;" class="title">Update About</h1>
            <br>
            <form method='POST'>
              {% for row in cursor %}
              <div class="form-group">
                <div class="col-50">
                  <textarea id="subject" style="height:200px" class="form-control" type="text" placeholder="About you"  value="{{row[1]}}" name="about" maxlength="500">{{row[1]}}</textarea>
                </div>
                <br>
                <div class="col-11">
                    <h4 class="title">City: </h4>
                    <input type="text" id="city" size="10"  class="form-control" placeholder="City"  value="{{row[2]}}" name="city" maxlength="80"> 
                <br>
                    <h4 class="title">E-mail: </h4>
                    <input type="text" id="email" size="10" class="form-control" placeholder="E-mail"  value="{{row[3]}}" name="email" maxlength="80">
                <br>
                  <h4 class="title">University: </h4>
                  <input type="text" id="uni" size="10" class="form-control" placeholder="University"  value="{{row[4]}}" name="uni" maxlength="80">
                <br>
                  <h4 class="title">Telephone: </h4>
                  <input type="text" id="tel" size="10" class="form-control" placeholder="Telephone"  value="{{row[5]}}" name="tel" required minlength="7" maxlength="20">
              </div>
              </div>
              {% endfor %}
              <br>
              <div class="form-group">
                <div class=" col-sm-10">
                  <br>
                  <button class="w3-button w3-blue w3-round">Submit</button>
                </div>
              </div>
              
               </div>
          </div>
        </form>
     </section>
